<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <!-- Font Awesome 5.15.3 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Content Placeholder</title>
    </head>

    <body>

        <div class="card">
            <div class="card-header animated-bg" id="header">&nbsp;</div>

            <div class="card-content">
                <h3 id="title" class="card-title animated-bg animated-bg-text"></h3>
                <p id="excerpt" class="card-excerpt">
                    &nbsp;
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                </p>
                <div class="author">
                    <div id="profile_img" class="profile-img animated-bg">
                        &nbsp;
                    </div>
                    <div class="author-info">
                        <strong id="name" class="animated-bg animated-bg-text">&nbsp;</strong>
                        <small id="date" class="animated-bg animated-bg-text">&nbsp;</small>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
