<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <!-- Font Awesome 5.15.3 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Double Vertical Slider</title>
    </head>

    <body>
        <div class="slider-container">
            <div class="left-slide">

                <div style="background-color: #2a86ba;">
                    <h1>Blue Sky</h1>
                    <p>with it's mountains</p>
                </div>

                <div style="background-color: #252e33;">
                    <h1>Lonely Castle</h1>
                    <p>In the wilderness</p>
                </div>

                <div style="background-color: #ffb866;">
                    <h1>Flying Eagle</h1>
                    <p>In the sunset</p>
                </div>

                <div style="background-color: #fd3555;">
                    <h1>Nature Flower</h1>
                    <p>All in pink</p>
                </div>

            </div>

            <div class="right-slide">
                <div style="background-image: url('https://source.unsplash.com/random/1920x1080');"></div>
                <div style="background-image: url('https://source.unsplash.com/random/1440x900');"></div>
                <div style="background-image: url('https://source.unsplash.com/random/1366x768');"></div>
                <div style="background-image: url('https://source.unsplash.com/random/1280x720');"></div>
            </div>

            <div class="action-buttons">

                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>

                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
