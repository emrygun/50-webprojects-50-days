<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <!-- Font Awesome 5.15.3 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Background Slider</title>
    </head>

    <body>
        <div class="slider-container">

            <div 
                class="slide active" 
                style="background-image: 
                url('https://images.unsplash.com/photo-1546188994-07c34f6e5e1b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80');">
            </div>

            <div 
                class="slide" 
                style="background-image: 
                url('https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80');">
            </div>

            <div 
                class="slide" 
                style="background-image: 
                url('https://images.unsplash.com/photo-1502759683299-cdcd6974244f?auto=format&fit=crop&w=440&h=220&q=60');">
            </div>

            <div 
                class="slide" 
                style="background-image: 
                url('https://images.unsplash.com/photo-1506197603052-3cc9c3a201bd?ixid=MnwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MXx8fGVufDB8fHx8&ixlib=rb-1.2.1&w=1000&q=80');">
            </div>

            <div 
                class="slide" 
                style="background-image: 
                url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHNlYXxlbnwwfHwwfHw%3D&w=1000&q=80');">
            </div>
        </div>

        <button id="left" class="arrow left-arrow">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button id="right" class="arrow right-arrow">
            <i class="fas fa-arrow-right"></i>
        </button>


        <script src="script.js"></script>
    </body>
</html>
